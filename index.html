<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 80px;
            max-width: 600px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container shadow p-5 bg-white rounded">
        <h2 class="mb-4 text-center">Comment Sentiment Prediction</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="comment" class="form-label">Input Comment:</label>
                <textarea class="form-control" name="comment" id="comment" rows="4" placeholder="Tulis komentar...">{{ comment }}</textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Prediction</button>
            </div>
        </form>

        {% if prediction %}
        <div class="alert alert-info text-center result">
            <strong>Your Comment is :</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
